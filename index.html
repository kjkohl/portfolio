<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured By Kohl - Digital Artistry and Photography</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL STATE ---
        const NAV_PAGES = { HOME: 'HOME', CONTACT: 'CONTACT' };
        let currentPage = NAV_PAGES.HOME;
        let userId = 'Authenticating...';
        let activeIndex = 0;
        let auth = null;
        let db = null;
        
        // --- CONFIGURATION AND DATA ---
        const contactInfo = {
            email: 'framedbykohl@gmail.com',
            instagramHandle: '@capturedbykohl',
            instagramUrl: 'https://instagram.com/capturedbykohl',
        };
        
        const photoUrls = [
            { id: 1, url: 'https://i.imgur.com/3pfXWCd.jpeg', alt: 'Abstract colorful background texture' },
            { id: 2, url: 'https://i.imgur.com/2qhGdhj.jpeg', alt: 'Geometric shapes and lighting' },
            { id: 3, url: 'https://i.imgur.com/As3rl9e.jpeg', alt: 'Dark abstract render with glowing lines' },
            { id: 4, url: 'https://i.imgur.com/BInA96q.jpeg', alt: 'Detailed studio portrait' }, 
            { id: 5, url: 'https://i.imgur.com/mHWbjAh.jpeg', alt: 'Featured abstract digital artwork' }, 
        ];

        // --- SVG ICONS (Replicating React components) ---
        const getLogoSVG = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="${className}">
                <path strokeLinecap="round" strokeLinejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3v15" />
            </svg>
        `;

        const getIconBrush = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="${className}"><path d="m9.06 11.95 2.87 2.87c.39.39 1.02.39 1.41 0l4.3-4.3a1.01 1.01 0 0 0 0-1.41l-2.87-2.87c-.39-.39-1.02-.39-1.41 0l-4.3 4.3a1.01 1.01 0 0 0 0 1.41z"/><path d="M12.5 13.5l-2 2-6 6 4-4 2-2z"/></svg>
        `;
        
        const getIconCamera = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="${className}"><path d="M15 8l-3 3-3-3"/><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z"/><circle cx="12" cy="12" r="2"/></svg>
        `;

        const getIconEmail = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 13V11" /></svg>
        `;

        const getIconInstagram = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 21c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9 4.03 9 9 9z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16.5 7.5a.75.75 0 100 1.5.75.75 0 000-1.5zM12 15a3 3 0 100-6 3 3 0 000 6z" /></svg>
        `;

        const getIconArrow = (className) => `
            <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3v15" /></svg>
        `;

        // --- CORE NAVIGATION/STATE LOGIC ---

        const setPage = (newPage) => {
            if (currentPage !== newPage) {
                currentPage = newPage;
                render();
            }
        };

        const updateUserIdDisplay = () => {
            const userIdEl = document.getElementById('user-id-display');
            if (userIdEl) {
                userIdEl.textContent = `User ID: ${userId}`;
            }
        };

        const NavItem = (name, page) => {
            const activeClass = currentPage === page
                ? 'bg-gray-700 text-white shadow-md'
                : 'text-gray-400 hover:bg-gray-800 hover:text-white';
            
            return `
                <button
                    onclick="setPage('${page}')"
                    class="px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 ${activeClass}"
                >
                    ${name}
                </button>
            `;
        };

        const Header = () => `
            <header class="bg-gray-900 shadow-2xl sticky top-0 z-10 border-b border-gray-700">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    <div class="flex items-center space-x-2 cursor-pointer" onclick="setPage('${NAV_PAGES.HOME}')">
                        ${getLogoSVG("w-10 h-10 md:w-14 md:h-14 text-white hover:text-gray-400 transition-colors duration-200")}
                        <span class="text-xl md:text-2xl font-bold tracking-wider text-white">
                            Captured By Kohl
                        </span>
                    </div>
                    
                    <nav class="flex space-x-6">
                        ${NavItem("Home", NAV_PAGES.HOME)}
                        ${NavItem("Contact", NAV_PAGES.CONTACT)}
                    </nav>
                </div>
            </header>
        `;
        
        // --- CONTENT SECTION RENDERING ---

        const FocusCard = (iconSVG, title, description) => `
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700 transform transition-all duration-300 hover:bg-gray-700 hover:scale-[1.05]">
                <div class="mb-4">${iconSVG}</div>
                <h3 class="text-2xl font-bold text-white mb-3">${title}</h3>
                <p class="text-gray-400 text-base">${description}</p>
            </div>
        `;

        const renderImageCarousel = () => {
            const container = document.getElementById('image-carousel-container');
            if (!container) return;

            const nextSlide = () => {
                activeIndex = (activeIndex + 1) % photoUrls.length;
                renderImageCarouselContent();
            };

            const renderImageCarouselContent = () => {
                // Image Slides
                const slidesHtml = photoUrls.map((photo, index) => {
                    const opacityClass = index === activeIndex ? 'opacity-100' : 'opacity-0';
                    return `
                        <img
                            key="${photo.id}"
                            src="${photo.url}"
                            alt="${photo.alt}"
                            class="absolute inset-0 w-full h-full object-contain transition-opacity duration-700 ${opacityClass}"
                            onerror="this.onerror=null;this.src='https://placehold.co/800x450/222222/bbbbbb?text=Image+Loading+Failed';"
                        />
                    `;
                }).join('');

                // Indicators
                const indicatorsHtml = photoUrls.map((_, index) => {
                    const indicatorClass = index === activeIndex ? 'bg-white w-4' : 'bg-gray-400 opacity-50';
                    return `
                        <div
                            class="h-2 w-2 rounded-full transition-all duration-300 ${indicatorClass}"
                            role="status"
                            aria-label="Slide ${index + 1} of ${photoUrls.length}"
                        ></div>
                    `;
                }).join('');

                container.innerHTML = `
                    <h2 class="text-3xl font-bold text-center text-white mb-10 border-b border-gray-700 pb-4">
                        Recent Work Showcase
                    </h2>
                    
                    <div class="relative w-full max-w-4xl mx-auto rounded-xl overflow-hidden shadow-2xl bg-gray-800">
                        <!-- Image Display -->
                        <div class="aspect-video w-full bg-black relative">
                            ${slidesHtml}
                        </div>

                        <!-- Slide Indicators -->
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-10">
                            ${indicatorsHtml}
                        </div>
                    </div>
                `;
            };

            // Start auto-advance once
            if (!container.dataset.intervalId) {
                const intervalId = setInterval(nextSlide, 4500);
                container.dataset.intervalId = intervalId; // Store interval ID to prevent duplicates
            }
            
            renderImageCarouselContent();
        };

        const HomeSection = () => `
            <section class="min-h-[80vh] flex flex-col items-center justify-start p-8 bg-gray-950 text-white">
                <div class="max-w-7xl mx-auto w-full py-16">
                    
                    <!-- --- Split Hero Section: Text + Featured Image --- -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-20">
                        <!-- Text Content -->
                        <div class="text-center lg:text-left">
                            <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-white mb-6 tracking-tight">
                                DIGITAL ARTISTRY IN MOTION.
                            </h1>
                            <p class="text-xl text-gray-400 mb-8">
                                A focused portfolio showcasing high-impact graphic design and visual storytelling through photography. Every project is crafted with precision.
                            </p>
                            <button
                                onclick="setPage('${NAV_PAGES.CONTACT}')"
                                class="bg-gray-700 text-white px-8 py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 font-bold text-lg border-2 border-gray-500 hover:bg-white hover:text-gray-900"
                            >
                                Start a Conversation
                            </button>
                        </div>

                        <!-- Image Placeholder -->
                        <div class="hidden lg:block w-full h-[400px] bg-gray-800 rounded-3xl shadow-2xl overflow-hidden relative border-4 border-gray-600 transform hover:scale-[1.01] transition-transform duration-500">
                            <img
                                src="https://i.imgur.com/mHWbjAh.jpeg" 
                                alt="Featured Abstract Digital Artwork"
                                class="w-full h-full object-cover opacity-90"
                                onerror="this.onerror=null;this.src='https://placehold.co/800x400/222222/bbbbbb?text=Image+Load+Error';"
                            />
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-gray-300 backdrop-blur-sm bg-black/30">
                                Digital Creation Showcase
                            </div>
                        </div>
                    </div>
                    <!-- --- End Split Hero Section --- -->

                    
                    <h2 class="text-3xl font-bold text-center text-white mb-12 border-b border-gray-700 pb-4">
                        My Creative Focus
                    </h2>
                    
                    <!-- Dynamic Portfolio Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-20">
                        ${FocusCard(getIconBrush("w-10 h-10 text-gray-400"), "Graphic Design", "Creative and strategic visual solutions, including branding, logo design, marketing materials, and digital assets.")}
                        ${FocusCard(getIconCamera("w-10 h-10 text-gray-400"), "Photography & Media", "High-impact visuals, including events, professional portraits, conceptual shoots, and advanced photo editing.")}
                    </div>

                    <!-- Image Carousel Mount Point -->
                    <div id="image-carousel-container"></div>
                </div>
            </section>
        `;

        const ContactCard = (title, description, iconSVG, link, linkText) => `
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300 border-t-4 border-gray-600">
                <div class="flex items-center mb-4 space-x-4">
                    ${iconSVG}
                    <h3 class="text-xl font-bold text-white">${title}</h3>
                </div>
                <p class="text-gray-400 mb-4">${description}</p>
                <a
                    href="${link}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="inline-flex items-center font-semibold text-gray-300 hover:text-white transition-colors"
                >
                    ${linkText}
                    ${getIconArrow("ml-2 w-4 h-4")}
                </a>
            </div>
        `;
        
        const ContactSection = () => `
            <section class="p-8 md:p-12 lg:p-16 bg-gray-900 text-white min-h-[70vh]">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-4xl font-bold text-white mb-10 text-center">
                        Let's Connect
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                        <!-- Contact Card 1: Email -->
                        ${ContactCard(
                            "Email Me",
                            "For professional inquiries, proposals, or general questions, send me an email.",
                            getIconEmail("w-8 h-8 text-gray-400"),
                            `mailto:${contactInfo.email}`,
                            contactInfo.email
                        )}

                        <!-- Contact Card 2: Instagram DM -->
                        ${ContactCard(
                            "DM Me on Instagram",
                            "Catch up with my latest work and quick inquiries via direct message on Instagram.",
                            getIconInstagram("w-8 h-8 text-gray-400"),
                            contactInfo.instagramUrl,
                            contactInfo.instagramHandle
                        )}

                    </div>
                </div>
            </section>
        `;

        const Footer = () => `
            <footer class="bg-gray-950 text-white p-6 border-t border-gray-800">
                <div class="max-w-7xl mx-auto text-center text-sm text-gray-500">
                    &copy; ${new Date().getFullYear()} Captured By Kohl. All rights reserved.
                </div>
            </footer>
        `;
        
        // --- MAIN RENDER FUNCTION ---

        const render = () => {
            document.getElementById('header-root').innerHTML = Header();
            document.getElementById('footer-root').innerHTML = Footer();
            
            const mainContentEl = document.getElementById('main-content-root');
            
            switch (currentPage) {
                case NAV_PAGES.CONTACT:
                    mainContentEl.innerHTML = ContactSection();
                    break;
                case NAV_PAGES.HOME:
                default:
                    mainContentEl.innerHTML = HomeSection();
                    // Need a separate render call for dynamic carousel content
                    setTimeout(renderImageCarousel, 0); 
                    break;
            }
            updateUserIdDisplay();
        };

        // --- FIREBASE INITIALIZATION ---
        
        const initializeFirebase = async () => {
            const firebaseConfig = { /* Firebase configuration not strictly needed for UI, but required for Auth boilerplate */ };
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            try {
                // Check if global Canvas variables are available, otherwise use defaults
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    Object.assign(firebaseConfig, JSON.parse(__firebase_config));
                }

                if (Object.keys(firebaseConfig).length > 0) {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                } else {
                    console.error("Firebase config is missing. Authentication will use anonymous sign-in without a specific project.");
                    // Fallback stub for auth, if running outside the Canvas environment
                    auth = { currentUser: { uid: 'anonymous-fallback-user' } };
                    userId = auth.currentUser.uid;
                    render(); // Render immediately if no full firebase init is possible
                    return;
                }

                // Authentication Setup
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated with UID:", user.uid);
                    } else {
                        console.log("No user found. Attempting sign-in...");
                        if (initialAuthToken) {
                            signInWithCustomToken(auth, initialAuthToken)
                                .then(userCredential => {
                                    userId = userCredential.user.uid;
                                    console.log("Signed in with custom token successfully.");
                                })
                                .catch((error) => console.error("Error signing in with custom token:", error));
                        } else {
                            signInAnonymously(auth)
                                .then(userCredential => {
                                    userId = userCredential.user.uid;
                                    console.log("Signed in anonymously successfully.");
                                })
                                .catch((error) => console.error("Error signing in anonymously:", error));
                        }
                    }
                    render(); // Re-render once auth state is confirmed/updated
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                userId = 'Auth Error';
                render();
            }
        };

        // Attach global functions for HTML access
        window.setPage = setPage;
        window.NAV_PAGES = NAV_PAGES;

        // --- ENTRY POINT ---
        window.onload = () => {
            // RENDER FIRST: Call render immediately to load the visual structure of the page 
            // before the asynchronous Firebase initialization starts.
            render(); 
            
            // Then start Firebase initialization (which will call render again when auth is ready).
            initializeFirebase();
        };
    </script>

    <!-- Custom CSS for Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-950 font-sans">
    <div id="header-root"></div>
    <main id="main-content-root"></main>
    <div id="footer-root"></div>

    <!-- User ID Display (Required for Multi-user context) -->
    <div id="user-id-display" class="fixed bottom-0 right-0 p-2 text-xs bg-black text-gray-300 rounded-tl-lg opacity-70">
        User ID: Authenticating...
    </div>
</body>
</html>
